<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const reader = new FileReader();
        function carga() {
            const archivo = document.getElementById("archivo").files[0];
            const donde = document.getElementById("imagen");
            if (archivo){
                reader.onload = function(e){
                    console.log(e);
                    donde.setAttribute("src",e.target.result);
                };
              /*  reader.onprogress = function(e){
                    console.log("bien");
                    donde.innerHTML=e.target.result;
                };*/
                reader.onerror = function(e){
                    console.log("mal");
                    donde.innerHTML="error al subir"
                }
                reader.readAsDataURL(archivo);
            }
        }
    </script>
</head>
<body>
    <h1>Seleccionar archivo</h1>
    <input type="file" name="archivo" id="archivo" accept=".jpg" onchange="carga()">
    <div id="resultado">
        <img src="" alt="" id="imagen"></div>
    </div>
</body>
</html>
